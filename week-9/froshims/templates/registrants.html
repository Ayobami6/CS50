{% extends "layout.html" %}

{% block body %}
<table>
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Sport</th>
    </thead>
    <tbody>
        {% for registrant in registrants %}
        <tr>
            <td>{{ registrant[0] }}</td>
            <td>{{ registrant[1] }}</td>
            <td> {{ registrant[2] }}</td>
            <td>{{ registrant[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
